<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
    
    <!-- TailWind CSS -->
    <link rel="stylesheet" href="css/output.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha384-qI8v+xS+F4F4M4RfD7C/c6HH9f7uM0zy1xPH0Xj0/Rhm1OJeEyI+hH2eVZ29A6P" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha384-XJ3H7n1+VZjDNGuj9X2xyOi1S4YZAKcSkh+qQjJ6NYxwo5D2Hmv+md9ZPUoYNOcP" crossorigin="anonymous">

    <!-- GOOGLE Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-5xl mx-auto flex flex-col md:flex-row shadow-lg bg-white rounded-lg overflow-hidden">
        <!-- Left Panel -->
        <div class="self-center left-panel">
          <img src="imgs/login.png" alt="Login Image" class="login-image"/>
        </div>
        
        <!-- Right Panel -->
        <div class="right-panel flex-1 p-8">
                    <!-- Back Arrow to Landing Page -->
          <a href="index.html" class="back-arrow absolute top-4 right-4">
            <i class="fas fa-arrow-left"></i>
          </a>
            <form class="login-form flex flex-col space-y-4">
                <h2 class="text-2xl font-semibold text-gray-800 poppins-bold">Welcome Back</h2>
                <p class="text-gray-600 mb-4">Log in to continue your progress</p>

                <!-- Email or Username Input -->
                <input type="text" placeholder="Email / Username" class="custom-input" required>
                
                <div class="mt-4 password-wrapper">
                    <label class="block text-gray-600 poppins-regular mb-1">Password</label>
                    <input type="password" placeholder="Password" id="password" class="custom-input" required>
                    <span onclick="togglePassword()" class="eye-icon">
                        <i id="eyeIcon" class="fas fa-eye text-gray-600"></i>
                    </span>
                </div>
                
                <!-- Remember Me and Forgot Password at the same line -->
                <div class="flex justify-between items-center mt-4"> <!-- Added margin top here -->
                    <!-- Remember Me Checkbox -->
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox text-var">
                        <span class="poppins-regular text-gray-600">Remember me</span>
                    </label>

                    <!-- Forgot Password Link -->
                    <a href="#" class="text-var hover:underline text-right">Forgot password?</a>
                </div>

                <!-- Login Button with margin top -->
                <button type="submit" class="w-full py-2 bg-var text-white rounded-md hover:bg-black transition duration-200 mt-4"> <!-- Added margin top here -->
                    Log In
                </button>

                <!-- OR LOGIN WITH -->
                <p class="poppins-regular text-center text-gray-600 mt-4">OR LOGIN WITH</p>
                
                <!-- Social Media Icons -->
                <div class="social-icons flex justify-center space-x-4 mt-2 sm:space-x-2">
                    <a href="#" class="text-gray-600 hover:text-var transition duration-200">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-var transition duration-200">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-var transition duration-200">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-var transition duration-200">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>

                <!-- Sign-up Prompt -->
                <p class="poppins-regular text-center text-gray-600 mt-4">Donâ€™t have an account? <a href="signup.html" class="text-var hover:underline">Sign up</a></p>
            </form>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
            }
        }
    </script>
</body>

</html>
